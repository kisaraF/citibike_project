# This is a Databricks asset bundle definition for citibike_project.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: citibike_project
  uuid: 84a0ca35-40d1-4ed3-bcb2-bbf3b9a4cce4

include:
  - resources/*.yml
  - resources/*/*.yml

# Variable declarations. These variables are assigned in the dev/prod targets below.
variables:
  catalog:
    default: "citibike_dev"
    description: The catalog to use
  schema:
    description: The schema to use

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
    variables:
      catalog: citibike_dev
      schema: dev
  test:
    mode: production
    workspace:
      root_path: /Workspace/Users/${workspace.current_user.userName}/.bundle/${bundle.name}/${bundle.target}
    variables:
      catalog: citibike_test
      schema: test
    presets:
      name_prefix: '[testing] '
    permissions:
      - user_name: ${workspace.current_user.userName}
        level: CAN_MANAGE
  prod:
    mode: production
    workspace:
      root_path: /Workspace/Users/${workspace.current_user.userName}/.bundle/${bundle.name}/${bundle.target}
    variables:
      catalog: citibike_prod
      schema: prod
    permissions:
      - user_name: ${workspace.current_user.userName}
        level: CAN_MANAGE
